<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

 <!-- icons -->
  <script src="https://kit.fontawesome.com/5e4ea1b3b4.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/tweet-form.css">
  <link rel="stylesheet" href="styles/display-tweets.css">
  <link rel="stylesheet" href="styles/scroll-up.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar">
    <div class="nav-left">
      <span id="logo">tweeter</span>
    </div>
    <div class="nav-right" id="tweet-reveal">
      <h4>write <span class="light">a new tweet</span></h4>
      <i id="new-tweet-arrow" class="fas fa-angle-double-down bounce"></i>
    </div>
  </nav>
  <!-- header contains user photo and name -->
  <div class="header-main-container">
    <header class="header" id="header-desktop">
      <div>
        <img src="images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Daniel James</h2>
      </div>
    </header>
    <main class="container" id="main-desktop">
       <!-- write new tweet section -->
      <section class="new-tweet">
        <div id="input-error">
          <div id="error-message"></div>
          <div id="quote"></div>
          <div id="quote-name"></div>
        </div>
        <form id="tweet-form">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <footer class="new-tweet-footer">
            <button id="tweet-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="new-tweet-text">140</output>
          </footer>
        </form>
      </section>
      <!-- display tweet section -->
      <section id="tweet">
      </section>
    </div>
  </main>
</div>
<div id="scroll-up">
  <div id="scroll-up-arrow">
    <div class="scroll-container bounce">
      <div>
        <i class="fas fa-arrow-circle-up"></i>
      </div>
      <div class="scroll-label">
        scroll to top
      </div>
    </div>
  </div>
</body>
</html>

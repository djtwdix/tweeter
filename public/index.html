<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/tweet-form.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div class="nav-left">
      <span id="logo">tweeter</span>
    </div>
    <div class="nav-right">
      <h4>Write a new tweet</h4>
    </div>
  </nav>
  <header class="header">
    <div>
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form method="POST" action="/tweets" id="tweet-form">
       <!--  <label for="tweet-text">What are you humming about?</label> -->
       <!-- <div> -->
         <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
       <!-- </div> -->
        <footer class="new-tweet-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="new-tweet-text">140</output>
        </footer>
      </form>
    <section id="tweet">
      <article>
        <header>
          <div class="tweet-head-left">
            Newton
          </div>
          <div class="tweet-head-right">
            @SirIsaac
          </div>
          <div class="tweet-text">
            This is a tweet
          </div>

        </header>
        <footer>
          <div class="tweet-foot-left">
            10 days ago
          </div>
          <div class="tweet-foot-right">
            icons
          </div>
        </footer>
      </article>

    </section>
  </main>
</body>
</html>

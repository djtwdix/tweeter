<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

 <!-- icons -->

  <script src="https://kit.fontawesome.com/5e4ea1b3b4.js" crossorigin="anonymous"></script>


  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/tweet-form.css">
  <link rel="stylesheet" href="styles/display-tweets.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div class="nav-left">
      <span id="logo">tweeter</span>
    </div>
    <div class="nav-right">
      <h4>write a new tweet</h4>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- header contains user photo and name -->
  <header class="header">
    <div>
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form method="POST" action="/tweets" id="tweet-form">
       <!--  <label for="tweet-text">What are you humming about?</label> -->
        <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <footer class="new-tweet-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="new-tweet-text">140</output>
        </footer>
      </form>
    </section>
    <!-- display tweet section -->
    <section id="tweet">
      <article>
        <header>
          <div>
            Newton
          </div>
          <div class="handle">
            @SirIsaac
          </div>
        </header>
        <div class="tweet-text">
          This is a tweet
        </div>
        <footer>
          <div>
            10 days ago
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag" viewBox="0 0 16 16">

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
              <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
          </div>
        </footer>
      </article>

    </section>
  </main>
</body>
</html>
